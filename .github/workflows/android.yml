name: Android CI (Debug APK)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept licenses
      run: yes | sdkmanager --licenses

    - name: Install build tools & platforms
      run: |
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Build Debug APK (no wrapper)
      working-directory: nepisireyim
      run: |
        gradle assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: nepisireyim-debug-apk
        path: nepisireyim/app/build/outputs/apk/debug/app-debug.apk

